<html>
<head>
<meta charset="UTF-8">
<title>ประวัติส่วนตัว</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #c084fc, #60a5fa);
}

/* หัวเว็บ */
header {
  text-align: center;
  color: white;
}

h1 {
  font-size: 40px;
}

/* กล่องโปรไฟล์ */
.profile {
  background: white;
  padding: 25px;
  border-radius: 20px;
  max-width: 750px;
  margin: auto;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* รูปโปรไฟล์ */
.profile img {
  width: 160px;
  border-radius: 50%;
  display: block;
  margin: auto;
  border: 5px solid #a855f7;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* ข้อมูล */
.info {
  margin-top: 20px;
}

.info p {
  font-size: 18px;
  margin: 8px 0;
  padding: 8px;
  background: #f3e8ff;
  border-radius: 10px;
}

/* หัวข้อย่อย */
h3 {
  text-align: center;
  color: #7e22ce;
}

/* รูปกิจกรรม */
.activities {
  text-align: center;
}

.activities img {
  width: 140px;
  margin: 8px;
  border-radius: 15px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  transition: 0.3s;
}

/* เอฟเฟกต์ตอนชี้ */
.activities img:hover {
  transform: scale(1.1);
}

/* ติดต่อ */
.contact {
  text-align: center;
  font-size: 18px;
  background: #ede9fe;
  padding: 10px;
  border-radius: 12px;
}

</style>
</head>

<body>

<header>
<h1>ประวัติส่วนตัว</h1>
</header>

</html>
